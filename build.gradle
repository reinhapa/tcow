plugins {
    id 'java'
    id 'application'
    id 'com.github.ben-manes.versions' version '0.39.0'
    id 'net.nemerosa.versioning' version '2.14.0'
    id 'org.owasp.dependencycheck' version '6.2.2'
}

mainClassName = 'net.reini.tcow.TcowReport'

repositories {
//    mavenLocal()
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'net.reini.tcow.Billing'
    }
}

dependencies {
    implementation 'org.odftoolkit:odfdom-java:1.0.0-BETA1'
    implementation 'org.slf4j:slf4j-api:1.7.32'
    implementation 'ch.codeblock.qrinvoice.core:qrinvoice-core:1.12'
    implementation 'ch.codeblock.qrinvoice.openpdf:qrinvoice-openpdf:1.12'
    implementation 'com.itextpdf:kernel:7.1.16'
    implementation 'com.itextpdf:forms:7.1.16'
    implementation 'jakarta.mail:jakarta.mail-api:2.0.1'
    implementation 'com.sun.mail:jakarta.mail:2.0.1'
    implementation 'bouncycastle:bcprov-jdk14:140'
    implementation 'net.sf.jasperreports:jasperreports:6.17.0'
    implementation 'net.sf.jasperreports:jasperreports-functions:6.17.0'
//    implementation 'net.sf.jasperreports:jasperreports-metadata:6.17.0'
    implementation 'com.lowagie:itext:2.1.7'
    
    runtimeOnly 'ch.qos.logback:logback-classic:1.2.5'
    runtimeOnly 'ch.qos.logback:logback-core:1.2.5'
    
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.platform:junit-platform-runner:1.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
}

dependencyUpdates.resolutionStrategy {
  componentSelection { rules ->
    rules.all { ComponentSelection selection ->
      boolean rejected = ['alpha', 'beta', 'rc', 'cr', 'm', 'preview', 'b', 'pr', 'ea'].any { qualifier ->
        selection.candidate.version ==~ /(?i).*[.-]${qualifier}[.\d-+]*/
      }
      if (rejected) {
        selection.reject('Release candidate')
      }
    }
  }
}
