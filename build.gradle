plugins {
    id 'java'
    id 'application'
    id 'com.github.ben-manes.versions' version '0.50.0'
    id 'net.nemerosa.versioning' version '3.0.0'
    id 'org.owasp.dependencycheck' version '8.4.3'
}


java {
  sourceCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenCentral()
    mavenLocal()
}

application {
    mainClass = 'net.reini.tcow.Billing'
}

dependencies {
    implementation 'bouncycastle:bcprov-jdk14:140'
    implementation 'ch.codeblock.qrinvoice.core:qrinvoice-core:1.17'
    implementation 'ch.codeblock.qrinvoice.openpdf:qrinvoice-openpdf:1.17'
    implementation 'com.github.librepdf:openpdf:1.3.32'
    implementation 'jakarta.mail:jakarta.mail-api:2.1.2'
    implementation 'net.sf.jasperreports:jasperreports:6.20.6'
    implementation 'net.sf.jasperreports:jasperreports-functions:6.20.6'
//    implementation 'net.sf.jasperreports:jasperreports-metadata:6.20.5'
    implementation 'org.odftoolkit:odfdom-java:0.11.0'
    implementation 'org.slf4j:slf4j-api:2.0.9'

    runtimeOnly 'ch.qos.logback:logback-classic:1.4.11'
    runtimeOnly 'ch.qos.logback:logback-core:1.4.11'
    runtimeOnly 'org.eclipse.angus:jakarta.mail:2.0.2'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.1'
    testRuntimeOnly 'org.junit.platform:junit-platform-runner:1.10.1'
}

dependencyUpdates.resolutionStrategy {
  componentSelection { rules ->
    rules.all { ComponentSelection selection ->
      boolean rejected = ['alpha', 'beta', 'rc', 'cr', 'm', 'preview', 'b', 'pr', 'ea'].any { qualifier ->
        selection.candidate.version ==~ /(?i).*[.-]${qualifier}[.\d-+]*/
      }
      if (rejected) {
        selection.reject('Release candidate')
      }
    }
  }
}
